
<!--
    All necessary information about the document should be written within the document preface comment. This information includes:


    DOCUMENT HEADER:        summary of the document/project name
    -----------------------------------------------------------------------------------------------------------------------------------
    ABOUT DOCUMENT:         verbose description about document (usually where resources, credits, bugs, bug fixes, and other 
                            miscellaneous information goes)
    -----------------------------------------------------------------------------------------------------------------------------------
    DOCUMENT API:           if document is a library, this section should contain all library api tools, how they function,
                            what they do, and how to use them
    -----------------------------------------------------------------------------------------------------------------------------------             
    DOCUMENT CHANGELOG:     if necessary, this is where all general version updates are written. this is usually to point out
                            bug fixes, list new added features, or record any other behavioral difference of the code. this is also 
                            where information about how to access the detailed changelog is stored. the detailed changelog contains all 
                            verbose information about changes made to the code either in it's initial development stages or during a 
                            refactor.
    -----------------------------------------------------------------------------------------------------------------------------------
    DOCUMENT TODO:          a list of things to work on for the next rendition of the project


    Another useful feature of the document preface is the '@' tag. These tags are purposefully added so that you may search for
    special information about the document with your text editor's built-in search function. This may also make parsing the 
    document for specific information easier. Simply open the search feature, type '@<inquiry here>`, and it should locate the 
    inquiry within the document.
    
    The typical search tags are as follows, but depending on the purpose of the document there may be more or less:

    @author                         ! Locate author(s) of the document
    @document                       ! Locate the header of the document
    @document-created               ! Locate the date the document was created on
    @document-modified              ! Locate the date the document was last changed
    @document-version               ! Locate the version of the document according to the author(s)
    @document-about                 ! Locate verbose information about the document
    @document-api                   ! Locate the API if the document is a library
    @document-changelog             ! Locate information about the changelog if applicable
    @document-changelog-detailed    ! Locate information about the detailed changelog if applicable
    @document-todo                  ! Locate the document to-do list

    GENERAL CASE 
    vvvvvvvvvvvv
 -->
