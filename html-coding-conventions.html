    ======================
    == About Change Log ==
    ======================

    Changes to document code are recorded with change id, denoted by: #change:ID-"description about change" where "ID" is a hexadecimal 
    number. The change id records are shown below, under "@change-log-records", and this is where all information about changes are 
    stored. Within the document code, a change id is given near the sections of code that have been modified. The modified code is 
    wrapped between two comment lines that read:

        THIS    #change:xxxx-"description about change" // BEGIN // 
        AND         ...[[code affected by change]]...
        THIS    #change:xxxx-"description about change" \\ END \\

    Other non-specific changes worth documenting will be listed below "OTHER:" within each change-log record.

    ----------------------------------------------------------------------------------------------------------------------------------

    ? @change-log-records
    ----------------------------------------------------------------------------------------------------------------------------------
    | Date: x/xx/xxxx |
    -------------------

    ?info: meant for replacing bad code with good code that has the SAME behavior
    * #change:0000-"replaced ..."           
        -   replaced A with B

    ?info: meant for removing A behavior of the program entirely
    * #change:0001-"removed ..."          
        !-  removed X
            because Y

    ?info: meant for changing A behavior of the program
    * #change:0002-"modified ..."          
        -   modified X such that X did X and now it does Y

    ?info: meant for fixing code that fails expectation
    * #change:0003-"fixed ..."              
        -   fixed X such that X used to fail and now it succeeds

    ?info: meant for other general changes that don't apply to a non-central region of code
    OTHER: 
        - general change #1
        - general change #2
    ----------------------------------------------------------------------------------------------------------------------------------
